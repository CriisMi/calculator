<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-text">5345</div>
        </div>
        <div class="keypad">
            <div class="top-part">
                <button>C</button>
                <button>&larr;</button>
            </div>
            <div class="bot-part">
                <div class="numbers">
                    <button>=</button>
                    <button>.</button>
                    
                    <button>0</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="operators">
                    <button>/</button>
                    <button>x</button> 
                    <button>-</button>
                    <button>+</button>    
                </div>    
            </div>
            
        </div>
       
    </div>
    
</body>
</html>
